name: Single Commit Per Branch Enforcement

on:
  push:
    branches-ignore: [release]
  pull_request:
    branches: [release]
    types: [opened, synchronize, reopened]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  enforce-single-commit:
    runs-on: ubuntu-latest
    name: ğŸ”’ Single Commit Policy Validation

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate Single Commit Policy
        id: validate
        run: |
          # Determine the base branch and current branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BASE_BRANCH="origin/${{ github.base_ref }}"
            BRANCH_NAME="${{ github.head_ref }}"

            # Handle external vs internal contributors differently using repository IDs for security
            if [ "${{ github.event.pull_request.head.repo.id }}" != "${{ github.event.repository.id }}" ]; then
              # External contributor - use the PR head SHA directly
              CURRENT_BRANCH="HEAD"
              echo "ğŸ“¡ External contributor detected"
              echo "ğŸ” Head repository ID: ${{ github.event.pull_request.head.repo.id }}"
              echo "ğŸ” Base repository ID: ${{ github.event.repository.id }}"
              echo "ğŸ” Using PR head SHA: ${{ github.event.pull_request.head.sha }}"

              # For external PRs, checkout the actual PR commit (not the merge commit)
              echo "ğŸ”„ Checking out PR head commit for validation..."
              git checkout "${{ github.event.pull_request.head.sha }}"
              CURRENT_BRANCH="HEAD"
            else
              # Internal branch - can checkout the actual branch
              echo "ğŸ  Internal contributor detected"
              echo "ğŸ”„ Switching to actual PR head branch for validation..."
              git checkout "origin/${{ github.head_ref }}"
              CURRENT_BRANCH="origin/${{ github.head_ref }}"
            fi
          else
            BASE_BRANCH="origin/release"
            CURRENT_BRANCH="HEAD"
            BRANCH_NAME="${{ github.ref_name }}"
          fi

          echo "ğŸ” Validating single commit policy..."
          echo "Base branch: $BASE_BRANCH"
          echo "Current branch: $BRANCH_NAME"

          # Ensure we have the latest refs
          git fetch origin

          # Count commits ahead of base branch
          COMMIT_COUNT=$(git rev-list --count $CURRENT_BRANCH ^$BASE_BRANCH 2>/dev/null || echo "0")

          echo "commits_ahead=$COMMIT_COUNT" >> $GITHUB_OUTPUT
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "base_branch=$BASE_BRANCH" >> $GITHUB_OUTPUT

          echo "ğŸ“Š Commits ahead of base: $COMMIT_COUNT"

          # Validate commit count
          if [ $COMMIT_COUNT -eq 0 ]; then
            echo "âœ… Branch is up to date with base branch"
            echo "status=up_to_date" >> $GITHUB_OUTPUT
          elif [ $COMMIT_COUNT -eq 1 ]; then
            echo "âœ… Branch contains exactly 1 commit - POLICY COMPLIANT"
            echo "status=compliant" >> $GITHUB_OUTPUT

            # Get the single commit details
            COMMIT_HASH=$(git rev-list -1 $CURRENT_BRANCH ^$BASE_BRANCH)
            COMMIT_MSG=$(git log -1 --pretty=format:"%s" $COMMIT_HASH)
            COMMIT_AUTHOR=$(git log -1 --pretty=format:"%an" $COMMIT_HASH)

            echo "ğŸ“ Commit: $COMMIT_MSG"
            echo "ğŸ‘¤ Author: $COMMIT_AUTHOR"
            echo "ğŸ”‘ Hash: $COMMIT_HASH"

            echo "commit_message=$COMMIT_MSG" >> $GITHUB_OUTPUT
            echo "commit_hash=$COMMIT_HASH" >> $GITHUB_OUTPUT
            echo "commit_author=$COMMIT_AUTHOR" >> $GITHUB_OUTPUT

          else
            echo "âŒ POLICY VIOLATION: Branch contains $COMMIT_COUNT commits"
            echo "status=violation" >> $GITHUB_OUTPUT

            # Get details of all commits for the error message
            echo "ğŸ“‹ Commits in this branch:"
            git log --oneline $CURRENT_BRANCH ^$BASE_BRANCH
          fi

      - name: Validate Commit Message Format
        if: steps.validate.outputs.status == 'compliant'
        run: |
          COMMIT_MSG="${{ steps.validate.outputs.commit_message }}"
          echo "ğŸ” Validating commit message format: '$COMMIT_MSG'"

          # Check semantic commit format: type(scope): description
          if ! echo "$COMMIT_MSG" | grep -qE "^[a-z]+\([^)]+\): .+"; then
            echo "âŒ Commit message doesn't follow semantic format"
            echo "Expected: type(scope): description"
            echo "Received: $COMMIT_MSG"
            echo ""
            echo "Valid examples:"
            echo "  feat(auth): add OAuth2 authentication flow"
            echo "  fix(api): resolve null pointer exception in user service"
            echo "  docs(readme): update installation instructions"
            exit 1
          fi

          echo "âœ… Commit message format is valid"

      - name: Check for Merge Commits
        if: steps.validate.outputs.status == 'compliant'
        run: |
          BASE_BRANCH="${{ steps.validate.outputs.base_branch }}"

          # Check for merge commits in the branch
          MERGE_COMMITS=$(git rev-list --merges HEAD ^$BASE_BRANCH)
          if [ -n "$MERGE_COMMITS" ]; then
            echo "âŒ POLICY VIOLATION: Branch contains merge commits"
            echo "Merge commits are not allowed in feature branches."
            echo "Please rebase your branch instead of merging."
            echo ""
            echo "To fix:"
            echo "  git rebase $BASE_BRANCH"
            echo "  git push --force-with-lease"
            exit 1
          fi

          echo "âœ… No merge commits found"

      - name: Provide Squash Instructions
        if: steps.validate.outputs.status == 'violation'
        run: |
          COMMIT_COUNT="${{ steps.validate.outputs.commits_ahead }}"
          BRANCH_NAME="${{ steps.validate.outputs.branch_name }}"

          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš« SINGLE COMMIT POLICY VIOLATION"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "âŒ Branch '$BRANCH_NAME' contains $COMMIT_COUNT commits"
          echo "âœ… vokal requires exactly 1 commit per branch"
          echo ""
          echo "ğŸ”§ TO FIX - Squash your commits:"
          echo ""
          echo "1. Interactive rebase to squash commits:"
          echo "   git rebase -i HEAD~$COMMIT_COUNT"
          echo ""
          echo "2. In the editor, change 'pick' to 'squash' (or 's') for all commits except the first"
          echo "3. Save and close the editor"
          echo "4. Edit the commit message in the next editor"
          echo "5. Force push the squashed commit:"
          echo "   git push --force-with-lease"
          echo ""
          echo "ğŸ¯ Alternative - Reset and recommit:"
          echo "   git reset --soft HEAD~$COMMIT_COUNT"
          echo "   git commit -m 'type(scope): your combined commit message'"
          echo "   git push --force-with-lease"
          echo ""
          echo "ğŸ“‹ Current commits that need squashing:"
          git log --oneline HEAD~$COMMIT_COUNT..HEAD
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          exit 1

      - name: Check Comment Permissions
        if: steps.validate.outputs.status == 'compliant'
        id: check-permissions
        run: |
          # Check if this is an external contributor PR using repository IDs for security
          if [ "${{ github.event.pull_request.head.repo.id }}" != "${{ github.event.repository.id }}" ]; then
            echo "ğŸ”’ External contributor PR detected - comment posting will be skipped due to GitHub security restrictions"
            echo "can_comment=false" >> $GITHUB_OUTPUT
          else
            echo "ğŸ  Internal contributor PR - comment posting enabled"
            echo "can_comment=true" >> $GITHUB_OUTPUT
          fi

      - name: Find existing comment
        if: steps.validate.outputs.status == 'compliant' && steps.check-permissions.outputs.can_comment == 'true'
        uses: peter-evans/find-comment@v3
        id: find-comment
        continue-on-error: true
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: Single Commit Policy

      - name: Post Minimal Success Comment
        if: steps.validate.outputs.status == 'compliant' && steps.check-permissions.outputs.can_comment == 'true'
        uses: peter-evans/create-or-update-comment@v4
        continue-on-error: true
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.find-comment.outputs.comment-id }}
          body: |
            ## âœ… Single Commit Policy - COMPLIANT

            **Status**: Policy requirements met â€¢ 1 commit â€¢ Valid format â€¢ Ready for merge

            <details>
            <summary>ğŸ“Š View validation details</summary>

            ### ğŸ“ Commit Details
            - **Hash**: `${{ steps.validate.outputs.commit_hash }}`
            - **Message**: ${{ steps.validate.outputs.commit_message }}
            - **Author**: ${{ steps.validate.outputs.commit_author }}

            ### âœ… Validation Results
            - Single commit requirement met
            - No merge commits in branch
            - Semantic commit message format verified
            - Ready for squash merge to release branch

            </details>

            ---
            *ğŸ¤– Automated validation by vokal Single Commit Enforcement*
          edit-mode: replace

      - name: Generate Policy Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ”’ vokal SINGLE COMMIT POLICY ENFORCEMENT SUMMARY"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

          STATUS="${{ steps.validate.outputs.status }}"
          case $STATUS in
            "compliant")
              echo "âœ… STATUS: POLICY COMPLIANT"
              echo "âœ… Single commit requirement satisfied"
              echo "âœ… Ready for merge to release branch"
              ;;
            "violation")
              echo "âŒ STATUS: POLICY VIOLATION"
              echo "âŒ Multiple commits detected"
              echo "ğŸ”§ Squashing required before merge"
              ;;
            "up_to_date")
              echo "â„¹ï¸  STATUS: BRANCH UP TO DATE"
              echo "â„¹ï¸  No new commits to validate"
              ;;
            *)
              echo "âš ï¸  STATUS: UNKNOWN"
              ;;
          esac

          echo ""
          echo "ğŸ“‹ Policy Requirements:"
          echo "  â€¢ Exactly 1 commit per branch"
          echo "  â€¢ Semantic commit message format: type(scope): description"
          echo "  â€¢ No merge commits allowed"
          echo "  â€¢ Squash merge enforced at branch protection level"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
